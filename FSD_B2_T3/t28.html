<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <nav id="parent" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <ul class="navbar-nav nav-pills">
                <li class="nav-item">
                    <a href="#section-1" class="nav-link active">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#section-2" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#section-3" class="nav-link">Content</a>
                </li>
            </ul>
        </div>
    </nav>
    <div data-bs-spy="scroll" data-bs-target="parent">
        <div id="section-1" class="container-fluid bg-success" style="height:800px ;padding:100px">
            <h1>Home data</h1>
            <div class="carousel slide" id="cc" data-bs-ride="carousel" data-bs-pause="hover">
        <div class="carousel-indicators">
            <button type="button" class="active bg-success" data-bs-target="#cc" data-bs-slide-to="0"></button>
            <button type="button" class="bg-info" data-bs-target="#cc" data-bs-slide-to="1"></button>
            <button type="button" class="bg-warning" data-bs-target="#cc" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2000">
                <img src="c1.jpg" class="d-block w-100" style="height:300px">
                <div class="carousel-caption">
                    <h1 class="mb-0">First Slide</h1>
                    <p class="mt-0">Some representative placeholder content for the first slide.</p>
                    <a href="#" class="btn btn-danger">Click me</a>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="c2.jpg" class="d-block w-100" style="height:300px">
                <div class="carousel-caption">
                    <h1>Second Slide</h1>
                    <a href="#" class="btn btn-danger">Click me</a>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="c3.jpg" class="d-block w-100" style="height:300px">
                <div class="carousel-caption">
                    <h1>Third Slide</h1>
                    <a href="#" class="btn btn-danger">Click me</a>
                </div>
            </div>
        </div>
        <button type="button" class="carousel-control-prev" data-bs-target="#cc" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button type="button" class="carousel-control-next" data-bs-target="#cc" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
        </div>
        <div id="section-2" class="container-fluid bg-secondary" style="height:800px;padding:100px">
            <h1>About data</h1>
        </div>
        <div id="section-3" class="container-fluid bg-primary" style="height:800px;padding:100px">
            <h1>Content data</h1>
        </div>
    </div>
</body>
</html>
