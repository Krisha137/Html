<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Personal Information</h1>
    <form class="row">
        <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="First Name">
        </div>
        <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="Last Name">
        </div>
        <div class="col-sm-4">
            <input type="date" class="form-control" placeholder="dd-mm-yyyy">
        </div>
    </form>
    <form class="row">
        <div class="col-6">
            <input type="email" class="form-control" placeholder="Email">
        </div>
        <div class="col-6 input-group ">
            <span class="input-group-text">&copy</span>
            <input type="text" class="form-control" placeholder="Mobile Number">
        </div>
    </form>
    Gender
    <form class="row">
        <div class="col-sm-1">
            <input type="radio" class="form-check-input">Male
        </div>
        <div class="col-sm-1">
            <input type="radio" class="form-check-input">Female
        </div>
        <div class="col-sm-1">
            <input type="radio" class="form-check-input">Other
        </div>
    </form>
    <h1> Academic Details</h1>
    <form class="row">
        <div class="col-6">
                <select class="form-select">
                    <optgroup label="Select Cource">
                        <option>BCA</option>
                        <option>BBA</option>
                        <option>Computer Engineering</option>
                        <option>IT Engineering</option>
                        <option>MBA</option>
                    </optgroup>
                </select>
        </div>
        <div class="col-6">
                <select class="form-select">
                    <optgroup label="Select Qualification">
                        <option>SSC(10th)</option>
                        <option>HSC(12th)</option>
                        <option>Diploma</option>
                        <option>Bachelor's Degree</option>
                        <option>Master's Degree</option>
                    </optgroup>
                </select>
            </div>
    </form>
    <form class="row">
        <div class="col-6">
            <input type="number" class="form-control" placeholder="Passing Year">
        </div>
    </form>
    <form class="row">
        <div class="col-12">
            <input type="file" class="form-control" accept=".pdf,.doc" placeholder="No File Choosen">
        </div>
    </form>
    <form class="row">
        <div class="col-12">
            <textarea class="form-control" placeholder="HelloðŸ‘‹ðŸ¼"></textarea>
        </div>
    </form>
    <form class="row">
        <div >
            <input type="checkbox" class="form-check-input">I agree to the Terms & Conditions
        </div>
    </form>
    <form class="row">
        <div class="col-12">
            <button type="submit" class="btn btn-info" placeholder="Submit Registration"></button>
        </div>
    </form>
</body>
</html>
