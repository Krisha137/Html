<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
<!-- only one can open -->
    <div class="accordion" id="abc">
        <div class="accordion-item">
            <div class="accordion-header ">
                <button class="accordion-button text-white bg-warning" data-bs-toggle="collapse" data-bs-target="#c1">
                    Section 1
                </button>
            </div>
            <div class="accordion-collapse collapse show" id="c1" data-bs-parent="#abc">
                <div class="accordion-body">Content for Section 1 goes here.</div>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button collapsed text-white bg-primary" data-bs-toggle="collapse" data-bs-target="#c2">
                    Section 2
                </button>
            </div>
            <div class="accordion-collapse collapse" id="c2" data-bs-parent="#abc">
                <div class="accordion-body">Content for Section 2 goes here.</div>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button collapsed text-white bg-success" data-bs-toggle="collapse" data-bs-target="#c3">
                    Section 3
                </button>
            </div>
            <div class="accordion-collapse collapse " id="c3" data-bs-parent="#abc">
                <div class="accordion-body">Content for Section 3 goes here.</div>
            </div>
        </div>
    </div>
</body>
</html>
