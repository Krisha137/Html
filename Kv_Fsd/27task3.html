<!DOCTYPE html>
<html lang="en">
<head>
    <script language="javascript" type="text/javascript">
        function registerUser(){
            var name=""
            while(name=="undefined"|| name==null || name==""){
                name=prompt("Enter User Name :")
            }
            var pass=""
            while(pass=="undefined" || pass=="" || pass.length<8){
                pass=prompt("Enter Password :")
            }
            var reg=confirm("Are you sure you want to register with this username and password?")
            if (reg==true){
                alert(` Confirming the successful Registration  
                User Name : ${name} 
                PassWord : ${pass}`)
            }
            else{
                alert("Registration canceled.")
            }
        }
        registerUser()
    </script>
</head>

</html>
