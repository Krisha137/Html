<!DOCTYPE html>
<html lang="en">
<head>
    <!--  write a JS to validate username and password , password length must be 6 to 12 character, username should not start with _,@and any number both the field must not be blank -->
</head>
<body>
    <input type="text" value="Enter Name" id="t1" >
    <input type="password" value="Enter PassWord" id="p1">
    <input type="submit" onclick="fun()">
    <script>
        function fun(){
            Pat=/^_|^@|^\d/
            u=document.getElementById("t1").value
            v=document.getElementById("p1").value
            if(v.length==0||u.length==0){alert("Can't Blank ")}
            else if (v.length<6||v.length>12){alert("Password Must between 6 to 12")}
            else{alert("Password is Strong")}
            if(Pat.test(u)){alert("Enter Valid User")}
        }
    </script>
</body>
</html>
