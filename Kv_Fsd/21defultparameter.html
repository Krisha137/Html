<!DOCTYPE html>
<html lang="en">
<head>
    <script language="javascript" type="text/javascript">
        function fun(a,b){
            let add=a+b
            return
        }
        function fun1(a,b){
            let add=a+b
            return add
        }
        function fun2(a,b=10){ // defult parameter from the right side
            let add=a+b
            return add
        }
        console.log(fun(2,3)) // undefined
        console.log(fun1(2,3)) // 5
        console.log(fun1(2)) // NaN (Not A Number) (2 + undefined = NAN)
        console.log(fun2(2)) // 12
        console.log(fun2(2,5)) // 7
        console.log(fun2(2,undefined)) // 12
    </script>
</head>

</body>
</html>
