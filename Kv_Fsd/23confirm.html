<!DOCTYPE html>
<html lang="en">
<head>
    <script language="javascript" type="text/javascript">
        function fun(){
            var data=confirm("Do You Agreed.")
            if (data==true){
                alert("user agree")
            }
            else{
                alert("user disagree")
            }
        }
    </script>
</head>
<body>
    <input type="button" value="confirm" onclick="fun()">
</body>
</html>
