<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Show alert which show input field is empty on clicking submit button -->
</head>
<body>
    <form name="formed" onsubmit="fun(this)">
        <input type="text" name="fname" id="f1">
        <input type="text" name="lname" >
        <input type="submit">
        <input type="reset">
    </form>
    <script>
        function fun(e){
            var a=e.f1.value
            if (a.length==0){alert("Enter Something"); return false}
            alert(a)
        }
    </script>
</body>
</html>
