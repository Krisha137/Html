</head>
<body>
    <p id="a">Hello</p>
    <button onclick="fun()">Toggle</button>
    <script>
        let i=document.querySelector("#a")
        function fun(){
            //i.style.color=i.style.color==="tomato"?"black":"tomato"
            if (i.style.color==="tomato"){
                i.style.color="black"
            }
            else{
                i.style.color="tomato"
            }
        }
    </script>
</body>
</html>
