<!DOCTYPE html>
<html lang="en">
<head>
    <script language="javascript" type="text/javascript">
        function add(a,b){
            document.write("Addition : ",a+b)
        }
        function sub(a,b){
            document.write("Substraction : ",a-b)
        }
        function div(a,b){
            document.write("Divition : ",a/b)
        }
        function mul(a,b){
            document.write("Multiplication : ",a*b)
        }
    </script>
</head>
<body>
    <input type="button" value="Add" onclick="add(2,3)">
    <input type="button" value="Sub" onclick="sub(2,3)">
    <input type="button" value="Div" onclick="div(2,3)">
    <input type="button" value="Mul" onclick="mul(2,3)">
</body>
</html>
