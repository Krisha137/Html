<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="a" placeholder="Lakho">
    <button onclick="saveu()">Save</button>
    <button onclick="showu()">Show</button>
    <button onclick="clearu()">Clear</button>
    <p id="demo"></p>
    <script>
        function saveu(){
            let t=document.getElementById("a").value
            localStorage.setItem("user",t)
            sessionStorage.setItem("user",t)
        }
        function showu(){
            let a=localStorage.getItem("user")
            let b=sessionStorage.getItem("user")
            document.getElementById("demo").innerHTML="Local Storage : "+ a +"<br> Session Storage :"+b
        }
        function clearu(){
            localStorage.clear()
            sessionStorage.clear()
            document.getElementById("demo").innerHTML="All Clear"
        }
    </script>
</body>
</html>
