<!DOCTYPE html>
<html lang="en">
<head>
<script language="javascript" type="text/javascript">
        // grade="A" 
        //grade="B"
        //grade="C"
        //grade="D"
        //grade="E"
        // grade="F"
        let grade=prompt("Enter Grade")
        switch(grade){
        case 'A': 
                console.log("Very Excellent");
                document.write("Very Excelent")
                break;
        case 'B':
                console.log("Very Good");
                break;
        case 'C':
                console.log("Good");
                break;
        case 'D':
                console.log("Pass");
                break;
        case 'E':
                console.log("Fail");
                break;
        default:
                console.log("Grade is invalid.")
        }
</script>
</head>
<body>
</body>
</html>
