<!DOCTYPE html>
<html lang="en">
    <head>
    </head>
    <body>
        <div onmousedown="fun3(event)" style="height:100px;width:100px;background-color:cyan"></div>
        <script>
        function fun3(e){
            let val=e.button
            switch(val){
                case 0:alert("Left Click")
                break
                case 1:alert("middle Click")
                break
                case 2:alert("Right Click")
                break
            }
        }
    </script>

    </body>
</html>
