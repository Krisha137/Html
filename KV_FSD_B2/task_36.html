<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @keyframes demo{
            0%{background-color: pink;top:0px;left:0px}
            25%{background-color: cyan;}
            50%{background-color: yellow;}
            75%{background-color: red;}
            100%{background-color: blue;top:0px;left:1000px}
        }
        div{
            height: 200px;
            width: 200px;
            background-color: pink;
            animation: demo 5s linear 2s infinite normal;
            position:relative;
        }
        
    </style>
</head>
<body>
    <div>
        Hii Sir 
    </div>
</body>
</html>
