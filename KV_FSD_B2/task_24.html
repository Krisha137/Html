<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    .container{display:grid;
    grid-template-columns: 200px 1fr 2fr;
    grid-template-rows: repeat(3,1);
    gap:10px;
    padding:10px;
    background-color: cyan;
    margin-bottom: 40 px;}
    .a{grid-column :2/4;
    grid-row: 2/3;
    background-color: blueviolet;
    }                                                                                    
    .inner{
    border:1px solid;
    padding:10px;
    background-color: tomato;
    text-align: center;}

    </style>
</head>
<body>
    <div class="container">
        <div class="inner">Div A</div>
        <div class="inner">Div B</div>
        <div class="inner">Div C</div>
        <div class="inner">Div D</div>
        <div class="a">Div E</div>
    </div>
</body>
</html>
