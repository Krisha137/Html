<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
        .a{border-style: solid; border-color: red green blue yellow;border-width: 10px;}
        .b{border-style: double; border-color: red green blue;border-width: 10px}
        .c{border-style: dotted; border-color: red green;border-width: 10px}
        .d{border-style: dashed; border-color: blue;border-width: 10px}
        .e{border: 10 px solid red;border-top:10px solid blue;border-right:10px dashed red;border-bottom: 10px dotted orange ; border-left: 10px double greenyellow;}
    </style>
    </head>
    <body>
        <p class="a">A solid red green blue yellow border</p>
        <p class="b">A double red green blue border</p>
        <p class="c">A dotted red green border</p>
        <p class="d">A dashed blue border</p>
        <p class="e">Note: The "border-color" property does not work if it is
            used alone. Use the "border-style" property to set the borders
            first.</p>
    </body>
</html>
