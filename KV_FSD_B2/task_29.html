<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
        div{border: 1px solid red;
        height: 200px;
        width: 200px;
        float:left;
        background-color: yellow;}
        .a:hover{transform: translate(20px ,30px);}
        .b:hover{transform: rotate(45deg);}
        .c:hover{transform: scale(2,0.5);}
        .d:hover{transform: skew(70deg);}
        .e:hover{transform: skew(90deg);}
        .f:hover{transform: scale(-1);}
    </style>
    </head>
    <body>
        <div class="a">A</div><br>
        <div class="b">B</div><br>
        <div class="c">C</div><br>
        <div class="d">D</div><br>
        <div class="e">E</div><br>
        <div class="f">F</div><br>
    </body>
</html>
