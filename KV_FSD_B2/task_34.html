<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @keyframes demo{
            from{background-color: pink;height: 100px;width: 100px;}
            to{background-color: greenyellow;height: 200px;width: 200px;}
        }
        div{
            height: 200px;
            width: 200px;
            background-color: pink;
            animation: demo 5s linear 2s infinite reverse;
        }
        
    </style>
</head>
<body>
    <div>
        Hii Sir 
    </div>
</body>
</html>
