<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .a{height: 300px;
            width:300px
            ;padding:15px;
            margin: 15px;
            border: 5px solid red;background-color: cyan;
            text-align: center;
            box-shadow: 5px 5px 2px yellow ;
            box-sizing: content-box;
        }
        .b{height: 300px;
            width:300px;
            padding:15px;
            margin: 15px;
            border: 5px solid red;
            background-color: tomato;
            text-align: center;
            box-shadow: 5px 5px 2px yellow ;
            box-sizing: border-box;
        }
        
    </style>

</head>
<body>
    <div class="a">I am Content Box</div>
    <div class="b">I am Border Box</div>
</body>
</html>
