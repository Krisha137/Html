<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        ul li:nth-child(2){color: red;}
        ul li:not(.frod){background-color: cyan;font-size: 60px;}
    </style>
</head>
<body>
    <ul>
        <li>First Class</li>
        <li>Second Class</li>
        <li class="frod">Thrid Class</li>
    </ul>
</body>
</html>
