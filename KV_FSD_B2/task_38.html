<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
        @keyframes demo{
            0%{background-color: pink;top:0px;left:0px;border-radius: 0px;}
            50%{background-color: yellow;top:500px;left:500px;border-radius: 100px;transform:rotate(1000deg)}
            100%{background-color: blue;top:0px;left:1000px;border-radius: 0px;}
            
        }
        div{
            height: 200px;
            width: 200px;
            font-size: 50px;
            background-color: pink;
            animation: demo 5s linear 2s infinite normal;
            position:relative;
            
        }
        
    </style>
    </head>
