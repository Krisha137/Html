<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .conatiner{display:grid;
        grid-template-columns: repeat(4,1fr);
        grid-template-rows: 100px;
        gap:10px;
        padding: 10px;
        margin-bottom: 40px;
        background-color: cyan;
        height: 150px;}
        .item{background-color: tomato;
        padding: 20px;
        text-align: center;
        }
    </style>
</head>
<body>
    <div class="conatiner">
        <div class="item">Div A</div>
        <div class="item">Div B</div>
        <div class="item">Div C</div>
        <div class="item">Div D</div>
    </div>
</body>
</html>
