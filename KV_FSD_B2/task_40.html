<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
        @keyframes demo{
            0%{background-color:rgb(91, 108, 182);top:0px;left:0px;transform: scaley(1);}
            25%{background-color:rgb(137, 153, 226);top:0px;left:250px;transform: scaley(1.2);}
            50%{background-color:rgb(123, 133, 179);top:0vw;left:500px;transform: scaley(1) scaleX(1);}
            75%{background-color:rgb(110, 128, 207);top:0vw;left:650px;transform: scalex(1.2);}
            100%{background-color:rgb(125, 139, 202);top:0vw;left:700px;transform: scalex(1);}
        }
        div{
            height: 100px;
            width: 100px;
            animation: demo 5s linear 2s infinite normal;
            position:relative;
        }
        
    </style>
    </head>
    <body>
        <div>
            (✿◡‿◡)Sir
        </div>
    </body>
</html>
