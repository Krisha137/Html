<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    img{border:1px solid red;
    background-color: rgb(197, 195, 195);
    width:100%;
    border-radius: 50px 100px;
    padding: 20px;
    opacity: 1;
    max-width: 70%;
    height: auto;}
    .a{position: absolute;
    top:0px;
    right: 0px;}
    .b{position: absolute;
    bottom:0px;
    left: 0px;}
    </style>
</head>
<body>
    <img src="lion.jpg">
    <div class="a">Top Right</div>
    <div class="b">Bottom Left</div>
</body>
</html>
