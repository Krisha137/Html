<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{height: 100px;width: 100px;background-color: cyan ;
        transition: height 2s 2s,width 2s 4s,background-color 2s 6s,border-radius 2s 8s,transform 2s 10s;}
        div:hover{height:500px; width: 500px;background-color: blueviolet;border-radius: 50%;}
        
    </style>
</head>
<body>
    <div>
        Hello
    </div>
</body>
</html>
