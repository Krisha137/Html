<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @keyframes demo{
            0%{top:0vw;left:-100vw}
            50%{top:0vw;left:100vw}
            100%{top:0vw;left:-100vw}
        }
        div{
            height: 200px;
            width: 200px;
            font-size: 300px;
            animation: demo 5s linear 2s infinite normal;
            position:relative;
        }
        
    </style>
</head>
<body>
    <div>
        (✿◡‿◡)Sir 
    </div>
</body>
</html>
