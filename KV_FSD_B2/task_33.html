<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        input{height:20px;width: 60px;background-color: rgb(194, 151, 235);
            border-radius: 20px;
            transition:height 2s 2s,width 2s 4s,background-color 2s 6s ,linear 2s}
        input:hover{height:50px;width:300px;background-color: rgb(101, 240, 147);}
    </style>
</head>
<body>
    Name : <input type="text" value="name">
    <br><br>
    Password : <input type="password" value="password">
    <br><br>
    <input type="submit">
    <input type="reset">
</body>
</html>
